name: Publish to npm

on:
    push:
        branches:
            - 'develop'
            - 'v3'

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '14'
            - run: npm ci
            - run: npm run lint
            - run: npm run build
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.NPM_TOKEN }}
